<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Heropedia</title>
  </head>
  <body>
    <div id="overlay">
      <div id="top-section">
        <h1>Heropedia</h1>
        <p class="info">Know your HERO!</p>
        <form>
          <input type="text" id="heroName" placeholder="Enter Hero Name" />
          <button type="button" id="getApi">Search</button>
        </form>
      </div>
      <div id="output">
        <figure>
          <img src="634.jpg" alt="Image of your Hero" id="heroImg" />
          <p id="cardName">Aquaman</p>
        </figure>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
